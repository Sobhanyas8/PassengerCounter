<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Passengers Entered:</h1>
    <h2 id="count_el">0</h2>

    <button id="increament-btn" onclick="increament()" class="INC-btn">+</button>
    <button id="decreament-btn" onclick="decreament()" class="DEC-btn">-</button> 
    <button id="save-btn" onclick="save()" class="save-btnC">SAVE</button>
    <p id="save-el" class="save-elC">Previous Entries: </p>


    <script src="counter.js"></script>
</body>
</html>
